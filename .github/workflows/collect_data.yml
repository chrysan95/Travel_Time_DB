name: Collect ORS Traffic Data

on:
  schedule:
    - cron: "*/30 * * * *" # intinya collect data every 30 minutes
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run data collector
      env:
        ORS_API_KEY: ${{ secrets.ORS_API_KEY }}
      run: |
        python collect_data.py

    - name: Commit dataset
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/bandung_route.csv
        git commit -m "Update route data" || echo "No changes"
        git push
